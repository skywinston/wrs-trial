<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <title>CS Home Page</title>
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <a href="#" class="page-header-logo">
          <img src="../images/cloud-streams-logo.svg" alt="Cloud Streams Logo" />
        </a>
        <nav class="page-header-nav">
          <ul>
            <li><a href="">Agents</a></li>
            <li><a href="">MLS</a></li>
            <li><a href="" class='link'>Sign in</a></li>
          </ul>
        </nav>
      </header>
      <section class='hero'>
        <figure class='hero-figure'>
          <img src="../images/hero_keep_more_buyers@2x.png" alt="Keep more clients"/>
        </figure>
        <div class="hero-text">
          <h1>Keep More Buyers</h1>
          <p class="hero-byline">
            <em>Cloud Streams</em> is the easy way to send amazing MLS listing alerts that help you stay in touch with past clients and keep more buyers.
          </p>
          <button type="button" name="try-cloud-stream" class="btn try">Try Cloud Stream For Free</button>
          <p class="hero-subtext">
            Watch the video <img src="../images/video_play_triangle.svg" alt="Press Play" />
          </p>
        </div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../standard/script.js"></script>
  </body>
</html>
